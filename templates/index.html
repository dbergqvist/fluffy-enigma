<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Certificate Signing App</h1>
        
        <!-- Certificate Submission Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Submit Certificates</h2>
            </div>
            <div class="card-body">
                <form id="certificateForm">
                    <div class="mb-3">
                        <label for="emails" class="form-label">Student Emails (one per line)</label>
                        <textarea class="form-control" id="emails" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="jsonData" class="form-label">Certificate JSON Data</label>
                        <textarea class="form-control" id="jsonData" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Certificates</button>
                </form>
            </div>
        </div>

        <!-- Teacher Signing Form -->
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Teacher Signing</h2>
            </div>
            <div class="card-body">
                <form id="teacherSignForm">
                    <div class="mb-3">
                        <label for="documentId" class="form-label">Document ID</label>
                        <input type="text" class="form-control" id="documentId" required>
                    </div>
                    <button type="submit" class="btn btn-success">Initiate Teacher Signing</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
